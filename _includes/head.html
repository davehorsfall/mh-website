<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover"
  />
  <title>{{ title }}</title>
  <meta property="og:title" content="{{ title }}" />
  <meta property="og:locale" content="{{ site.locale }}" />
  <meta name="description" content="{{ description }}" />
  <meta property="og:description" content="{{ description }}" />
  {% assign siteurl= site.url | append:site.baseurl %}
  <link rel="canonical" href="{{ siteurl }}{{page.url}}" />
  <meta property="og:url" content="{{ siteurl }}{{page.url}}" />
  <meta property="og:site_name" content="{{ sitename }}" />
  <meta property="og:image" content="{{siteurl}}/assets/img/social-media.jpg" />
  <meta property="og:type" content="website" />
  <meta
    property="twitter:image"
    content="{{siteurl}}/assets/img/social-media.jpg"
  />
  <meta property="twitter:title" content="{{ title }}" />
  <meta name="twitter:site" content="@{{ site.twitter.username }}" />
  <link rel="manifest" href="{{ '/manifest.json' | relative_url }}" />
  <link
    rel="icon"
    type="image/png"
    href="{{ '/assets/app-icons/icon-32x32.png' | relative_url }}"
    sizes="32x32"
  />
  <link
    rel="apple-touch-icon"
    href="{{ '/assets/app-icons/icon-180x180.png' | relative_url }}"
  />

  <!-- Import Google font (Inter) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap"
    rel="stylesheet"
    id="google-font"
  />

  <!-- Font Awesome 7.1.0 -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- Vendor styles -->
  <link
    rel="stylesheet"
    media="screen"
    href="{{ '/assets/vendor/swiper/swiper-bundle.min.css' | relative_url }}"
  />
  <link
    rel="stylesheet"
    media="screen"
    href="{{ '/assets/vendor/simplebar/dist/simplebar.min.css' | relative_url }}"
  />
  <link
    rel="stylesheet"
    media="screen"
    href="{{ '/assets/vendor/lightgallery/css/lightgallery-bundle.min.css' | relative_url }}"
  />

  <!-- Font icons -->
  <link
    rel="stylesheet"
    href="{{ '/assets/icons/around-icons.min.css' | relative_url }}"
  />

  <!-- Theme styles + Bootstrap -->
  <link
    rel="stylesheet"
    media="screen"
    href="{{ '/assets/css/theme.min.css' | relative_url }}"
  />

  <!-- Page loading styles -->
  <style>
    .page-loading {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      -webkit-transition: all 0.4s 0.2s ease-in-out;
      transition: all 0.4s 0.2s ease-in-out;
      background-color: #fff;
      opacity: 0;
      visibility: hidden;
      z-index: 9999;
    }
    [data-bs-theme="dark"] .page-loading {
      background-color: #121519;
    }
    .page-loading.active {
      opacity: 1;
      visibility: visible;
    }
    .page-loading-inner {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      text-align: center;
      -webkit-transform: translateY(-50%);
      transform: translateY(-50%);
      -webkit-transition: opacity 0.2s ease-in-out;
      transition: opacity 0.2s ease-in-out;
      opacity: 0;
    }
    .page-loading.active > .page-loading-inner {
      opacity: 1;
    }
    .page-loading-inner > span {
      display: block;
      font-family: "Inter", sans-serif;
      font-size: 1rem;
      font-weight: normal;
      color: #6f788b;
    }
    [data-bs-theme="dark"] .page-loading-inner > span {
      color: #fff;
      opacity: 0.6;
    }
    .page-spinner {
      display: inline-block;
      width: 2.75rem;
      height: 2.75rem;
      margin-bottom: 0.75rem;
      vertical-align: text-bottom;
      background-color: #d7dde2;
      border-radius: 50%;
      opacity: 0;
      -webkit-animation: spinner 0.75s linear infinite;
      animation: spinner 0.75s linear infinite;
    }
    [data-bs-theme="dark"] .page-spinner {
      background-color: rgba(255, 255, 255, 0.25);
    }
    @-webkit-keyframes spinner {
      0% {
        -webkit-transform: scale(0);
        transform: scale(0);
      }
      50% {
        opacity: 1;
        -webkit-transform: none;
        transform: none;
      }
    }
    @keyframes spinner {
      0% {
        -webkit-transform: scale(0);
        transform: scale(0);
      }
      50% {
        opacity: 1;
        -webkit-transform: none;
        transform: none;
      }
    }
  </style>

  <!-- Page loading scripts -->
  <script>
    (function () {
      window.onload = function () {
        const preloader = document.querySelector(".page-loading");
        preloader.classList.remove("active");
        setTimeout(function () {
          preloader.remove();
        }, 1500);
      };
    })();
  </script>
  {%- feed_meta -%} {%- if jekyll.environment == 'production' and
  site.google_analytics -%} {%- include google-analytics.html -%} {%- endif -%}
</head>
