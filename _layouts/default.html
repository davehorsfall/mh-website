<!doctype html>
<html
  lang="{{ page.lang | default: site.lang | default: 'en' }}"
  data-bs-theme="light"
  itemscope
  itemtype="http://schema.org/WebPage"
>
  {%- include head.html -%}
  <body>
    <!-- Page loading spinner -->
    <div class="page-loading active">
      <div class="page-loading-inner">
        <div class="page-spinner"></div>
        <span>Loading...</span>
      </div>
    </div>
    <!-- Page wrapper -->
    <main class="page-wrapper">
      {%- include header.html -%} {{ content }} {%- include footer.html -%}
    </main>
    <!-- Back to top button -->
    <a
      class="btn-scroll-top"
      href="#top"
      data-scroll
      aria-label="Scroll back to top"
    >
      <svg
        viewBox="0 0 40 40"
        fill="currentColor"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle
          cx="20"
          cy="20"
          r="19"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          stroke-miterlimit="10"
        ></circle>
      </svg>
      <i class="ai-arrow-up"></i>
    </a>
    <!-- Vendor scripts: JS libraries and plugins -->
    <script src="{{ '/assets/vendor/jarallax/dist/jarallax.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/vendor/simplebar/dist/simplebar.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/vendor/lightgallery/lightgallery.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/vendor/lightgallery/plugins/video/lg-video.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/vendor/lightgallery/plugins/fullscreen/lg-fullscreen.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/vendor/lightgallery/plugins/zoom/lg-zoom.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/vendor/swiper/swiper-bundle.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/vendor/aos/dist/aos.js' | relative_url }}"></script>
    <!-- Theme scripts -->
    <script src="{{ '/assets/js/theme.min.js' | relative_url }}"></script>
  </body>
</html>
